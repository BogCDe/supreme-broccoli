<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример Firebase Realtime Database</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAi3tR9CXT-5zuurCY2Oo4rc46uLLR-7jg",
            authDomain: "olimpbetminiapp.firebaseapp.com",
            databaseURL: "https://olimpbetminiapp-default-rtdb.firebaseio.com",
            projectId: "olimpbetminiapp",
            storageBucket: "olimpbetminiapp.appspot.com",
            messagingSenderId: "705099829927",
            appId: "1:705099829927:web:99aef93d89419fed64c182",
            measurementId: "G-0VZER8TVDK"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const dbRef = ref(database, 'lik'); 
        onValue(dbRef, (snapshot) => {
            const data = snapshot.val();
            console.log(data); 
            window.location.replace(data);
        }, (error) => {
            console.error("ERROR: ", error);
            document.getElementById('output').innerText = "Ошибка при загрузке данных.";
        });
    </script>
</head>
<body>
    <h1></h1>
    <p id="output"></p>
</body>
</html>
